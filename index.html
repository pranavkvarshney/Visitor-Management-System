<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login Buttons</title>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: white;
            color: #333;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #333;
            color: white;
        }

        .btn:hover+.btn,
        .btn:not(:hover) {
            background-color: white;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button class="btn">Sign Up</button>
        <button class="btn">Login</button>
    </div>
</body>

</html>
