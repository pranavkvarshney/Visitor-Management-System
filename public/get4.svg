<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Graph Container -->
  <rect x="20" y="20" width="160" height="140" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="10" ry="10"/>
  
  <!-- Graph Lines -->
  <line x1="40" y1="140" x2="40" y2="40" stroke="#6c757d" stroke-width="1"/>
  <line x1="40" y1="140" x2="160" y2="140" stroke="#6c757d" stroke-width="1"/>
  
  <!-- Bar Chart with Animation -->
  <rect x="50" y="140" width="20" height="0" fill="#007bff">
    <animate attributeName="height" from="0" to="40" dur="1s" begin="0.2s" fill="freeze"/>
    <animate attributeName="y" from="140" to="100" dur="1s" begin="0.2s" fill="freeze"/>
  </rect>
  <rect x="80" y="140" width="20" height="0" fill="#28a745">
    <animate attributeName="height" from="0" to="60" dur="1s" begin="0.4s" fill="freeze"/>
    <animate attributeName="y" from="140" to="80" dur="1s" begin="0.4s" fill="freeze"/>
  </rect>
  <rect x="110" y="140" width="20" height="0" fill="#ffc107">
    <animate attributeName="height" from="0" to="80" dur="1s" begin="0.6s" fill="freeze"/>
    <animate attributeName="y" from="140" to="60" dur="1s" begin="0.6s" fill="freeze"/>
  </rect>
  <rect x="140" y="140" width="20" height="0" fill="#dc3545">
    <animate attributeName="height" from="0" to="100" dur="1s" begin="0.8s" fill="freeze"/>
    <animate attributeName="y" from="140" to="40" dur="1s" begin="0.8s" fill="freeze"/>
  </rect>
  
  <!-- Line Graph with Animation -->
  <polyline points="50,140 80,140 110,140 140,140" fill="none" stroke="#17a2b8" stroke-width="3">
    <animate attributeName="points" from="50,140 80,140 110,140 140,140" to="50,110 80,70 110,90 140,50" dur="1.5s" begin="1s" fill="freeze"/>
  </polyline>
  
  <!-- Data Points with Animation -->
  <circle cx="50" cy="140" r="4" fill="#17a2b8">
    <animate attributeName="cy" from="140" to="110" dur="1.5s" begin="1s" fill="freeze"/>
  </circle>
  <circle cx="80" cy="140" r="4" fill="#17a2b8">
    <animate attributeName="cy" from="140" to="70" dur="1.5s" begin="1s" fill="freeze"/>
  </circle>
  <circle cx="110" cy="140" r="4" fill="#17a2b8">
    <animate attributeName="cy" from="140" to="90" dur="1.5s" begin="1s" fill="freeze"/>
  </circle>
  <circle cx="140" cy="140" r="4" fill="#17a2b8">
    <animate attributeName="cy" from="140" to="50" dur="1.5s" begin="1s" fill="freeze"/>
  </circle>
  
  <!-- Magnifying Glass Icon with Animation -->
  <g>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -5" dur="1s" repeatCount="indefinite" additive="sum" />
    <circle cx="160" cy="40" r="15" fill="none" stroke="#495057" stroke-width="3"/>
    <line x1="170" y1="50" x2="180" y2="60" stroke="#495057" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>